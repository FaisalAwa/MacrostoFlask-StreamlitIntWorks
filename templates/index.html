<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODT Question Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 15px;
            padding: 10px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            word-break: break-all;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: transform 0.2s;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-container {
            margin-top: 30px;
            display: none;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8f9ff;
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }

        .status-item.in_progress {
            border-left-color: #ffa500;
            animation: pulse 1.5s infinite;
        }

        .status-item.completed {
            border-left-color: #4caf50;
        }

        .status-item.failed {
            border-left-color: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .status-time {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        .status-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .download-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .download-btn {
            background: white;
            color: #4caf50;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .success-message {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .success-details {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 10px;
            color: #c62828;
            margin-top: 20px;
            display: none;
        }

        .validation-error {
            background: #fff3cd;
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .validation-error h3 {
            color: #f57c00;
            margin-bottom: 10px;
        }

        .validation-error ul {
            list-style-position: inside;
            color: #e65100;
        }

        .validation-error li {
            margin: 5px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ ODT Question Processor</h1>
        <p class="subtitle">Upload your ODT file for automatic question formatting</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Click to browse or drag & drop your ODT file here</p>
            <input type="file" id="fileInput" accept=".odt">
            <div class="file-name" id="fileName" style="display: none;"></div>
        </div>

        <button class="upload-btn" id="uploadBtn" disabled>
            Process ODT File
        </button>

        <div class="validation-error" id="validationError">
            <h3>‚ö†Ô∏è Invalid ODT File</h3>
            <p>The following issues were found:</p>
            <ul id="issuesList"></ul>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="status-container" id="statusContainer">
            <h3 style="margin-bottom: 15px; color: #333;">Processing Steps:</h3>
            <div id="statusList"></div>
        </div>

        <div class="download-section" id="downloadSection">
            <div class="success-message">‚úÖ Processing Complete!</div>
            <div class="success-details" id="successDetails"></div>
            <a class="download-btn" id="downloadBtn" href="#">
                üì• Download Processed File
            </a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusContainer = document.getElementById('statusContainer');
        const statusList = document.getElementById('statusList');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const validationError = document.getElementById('validationError');
        const issuesList = document.getElementById('issuesList');
        const successDetails = document.getElementById('successDetails');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Check if file is ODT
            if (!file.name.toLowerCase().endsWith('.odt')) {
                showError('Please select an ODT file');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileName.style.display = 'block';
            uploadBtn.disabled = false;
            
            // Hide previous results
            statusContainer.style.display = 'none';
            downloadSection.style.display = 'none';
            errorMessage.style.display = 'none';
            validationError.style.display = 'none';
        }

        // Upload button click
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Reset UI
            statusContainer.style.display = 'block';
            statusList.innerHTML = '';
            downloadSection.style.display = 'none';
            errorMessage.style.display = 'none';
            validationError.style.display = 'none';
            uploadBtn.disabled = true;

            try {
                // Start upload
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }

                // Listen for status updates
                const eventSource = new EventSource('/status');

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'status') {
                        updateStatus(data);
                    } else if (data.type === 'complete') {
                        handleComplete(data);
                        eventSource.close();
                    } else if (data.type === 'error') {
                        handleError(data.message);
                        eventSource.close();
                    }
                };

                eventSource.onerror = () => {
                    eventSource.close();
                };

            } catch (error) {
                handleError(error.message);
            }
        });

        function updateStatus(data) {
            let statusItem = document.getElementById(`status-${data.name.replace(/\s+/g, '-')}`);

            if (!statusItem) {
                statusItem = document.createElement('div');
                statusItem.id = `status-${data.name.replace(/\s+/g, '-')}`;
                statusItem.className = 'status-item';
                statusItem.innerHTML = `
                    <span class="status-icon">‚è≥</span>
                    <span class="status-name">${data.name}</span>
                    <span class="status-time">0.00s</span>
                `;
                statusList.appendChild(statusItem);
            }

            statusItem.className = `status-item ${data.status}`;

            if (data.status === 'in_progress') {
                statusItem.querySelector('.status-icon').textContent = '‚è≥';
            } else if (data.status === 'completed') {
                statusItem.querySelector('.status-icon').textContent = '‚úÖ';
            } else if (data.status === 'failed') {
                statusItem.querySelector('.status-icon').textContent = '‚ùå';
            }

            statusItem.querySelector('.status-time').textContent = data.time;
        }

        function handleComplete(data) {
            downloadSection.style.display = 'block';
            downloadBtn.href = `/download/${data.filename}`;
            
            let details = `Total time: ${data.total_time}s`;
            if (data.questions_fixed !== undefined) {
                details += ` | Questions processed: ${data.questions_fixed}`;
            }
            successDetails.textContent = details;
            
            uploadBtn.disabled = false;
        }

        function handleError(message) {
            uploadBtn.disabled = false;
            
            // Check if it's a validation error (contains bullet points or issues list)
            if (message.includes('Invalid ODT file') || message.includes('Issues found:')) {
                validationError.style.display = 'block';
                issuesList.innerHTML = '';
                
                // Parse issues from error message
                const issuesMatch = message.match(/Issues found:\n((?:- .+\n?)+)/);
                if (issuesMatch) {
                    const issues = issuesMatch[1].trim().split('\n');
                    issues.forEach(issue => {
                        const li = document.createElement('li');
                        li.textContent = issue.replace('- ', '');
                        issuesList.appendChild(li);
                    });
                }
            } else {
                errorMessage.textContent = '‚ùå Error: ' + message;
                errorMessage.style.display = 'block';
            }
        }

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
